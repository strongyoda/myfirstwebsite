<h2>인생이란 무엇인가?</h2>
<a href="https://dict.naver.com/search.nhn?dicQuery=%EC%9D%B8%EC%83%9D&query=%EC%9D%B8%EC%83%9D&target=dic&query_utf=&isOnlyViewEE=" target="_blank" title="인생의 사전적의미">
  인생</a>의 경험은 <strong>공짜로</strong> 얻어지는것이 아니다. 단돈 <u>1만원</u>이라도 경험을 위해 사용하는것을 두려워하지마라
<img src="coding.jpg" width="100%">
<p>인구 고령화에 따른 건강 이슈는 전 세계적으로 크게 부각되고 있는 현안이며, 한국은 이미 고령사회로 진입함에 따라 2025년에는 초고령사회가 될 것으로 예상된다.</p>
<p>평균기대수명은 과거 2000년 76세에서 2040년에는 86.8세까지 높아질것으로 예상이되며 수명이 연장되고 고령화 질병이 많아짐에 따라 우리나라 의료기기 산업 시장 규모도 점차 커지고 있다.</p>
